<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewan Beach - Personal Life</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/atom.png"> <!-- Updated favicon -->
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* For positioning the home icon */
        }
        h1 {
            margin-top: 0;
        }
        .collage {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            margin-top: 20px;
        }
        .collage .image-container {
            width: 48%; /* Adjust width to allow for 2 images per row */
            height: auto;
            text-align: center;
        }
        .collage img {
            width: 100%;
            height: 300px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensure images are cropped to fit within the box */
            border-radius: 8px;
        }
        .collage .caption {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: #ddd;
        }
        .linkedin-btn img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease;
        }
        .linkedin-btn img:hover {
            transform: scale(1.1); /* Grow LinkedIn logo slightly when hovered */
        }
        .home-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px; /* Set size for the home icon */
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-icon">
            <img src="/images/home.png" alt="Home" width="40px">
        </a>
        <h1>Personal Life</h1>
        <p>Here is a collage of some of my personal photos.</p>
        <div class="collage">
            <div class="image-container">
                <img src="../personal/images/photo1.jpg" alt="Photo 1">
                <div class="caption">Say hello to my pets!!</div>
            </div>
            <div class="image-container">
                <img src="../personal/images/photo2.jpg" alt="Photo 2">
                <div class="caption">A cold day in Balliol College, Oxford!</div>
            </div>
            <div class="image-container">
                <img src="../personal/images/photo3.jpg" alt="Photo 3">
                <div class="caption">Holly looking majestic.</div>
            </div>
            <div class="image-container">
                <img src="../personal/images/photo4.jpg" alt="Photo 4">
                <div class="caption">Zebidee, the man.</div>
            </div>
            <div class="image-container">
                <img src="../personal/images/photo5.jpg" alt="Photo 5">
                <div class="caption">Incomprehensible mental battle.</div>
            </div>
            <div class="image-container">
                <img src="../personal/images/photo6.jpg" alt="Photo 6">
                <div class="caption">Jess, the grinch.</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Ewan Beach, 2025</p>
        <a href="https://www.linkedin.com/in/ewanbeach/" class="linkedin-btn" target="_blank">
            <img src="/images/linkedin.png" alt="LinkedIn">
        </a>
    </footer>
</body>
</html>
