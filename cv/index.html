<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/images/atom.png"> <!-- Updated favicon -->
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* For positioning the home icon */
        }
        h1 {
            margin-top: 0;
        }
        .pdf-container {
            width: 100%;
            height: 150vh; /* Increased height for better fit */
            margin-top: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .pdf-container embed {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Make the PDF scale like an image */
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background: #ddd;
        }
        .linkedin-btn img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease;
        }
        .linkedin-btn img:hover {
            transform: scale(1.1); /* Grow LinkedIn logo slightly when hovered */
        }
        .home-icon {
            position: absolute;
            top: 15px; /* Move the icon slightly down */
            left: 15px; /* Move the icon slightly to the right */
            width: 30px; /* Set size for the home icon */
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-icon">
            <img src="/images/home.png" alt="Home" width="40px">
        </a>
        <h1>Curriculum Vitae</h1>
        <p>Below is a printout of my CV in PDF format.</p>
        <div class="pdf-container">
            <embed src="websiteCV.pdf" type="application/pdf">
        </div>
    </div>
    <footer>
        <p>&copy; Ewan Beach, 2025</p>
        <a href="https://www.linkedin.com/in/ewanbeach/" class="linkedin-btn" target="_blank">
            <img src="/images/linkedin.png" alt="LinkedIn">
        </a>
    </footer>
</body>
</html>
